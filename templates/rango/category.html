<!DOCTYPE html>
<html>
    <head>
        <title>
            Rango
        </title>
    </head>

<body>
    <div>
        {% if category %}
        <h1>{{ category.name}} </h1>
        {% if pages %}
        <ul>
            {% for page in pages%}
            <li>
                <a href="{{page.url}}">{{ page.title}}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>No pages Currently in category.</strong>
        {% endif %}
        <a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a> <br />
        {% else %}
        <strong>the specified category is not present</strong>
        {%endif %}
    </div>
</body>
</html>
